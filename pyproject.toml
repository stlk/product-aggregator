[tool.black]
# File filtering is taken care of in pre-commit.
line-length = 119
target-version = ['py39']

[tool.isort]
# File filtering is taken care of in pre-commit.
profile = "black"
lines_between_sections = 1

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "loyal.settings"
python_files = "tests.py test_*.py *_tests.py"
junit_family = "legacy"
